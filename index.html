<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><strong>Task Manager</strong></h1>
            <p>Organize Your Day</p>
        </div>

       <form id="taskForm">
         <div class="task-input">
             <input type="text" id="taskText" placeholder="Add a new task..." required>
             <button type="submit" id="addTaskBtn">+</button>
          </div>
       </form>
  
       <div class="filter-bar">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All (<span id="all-count">0</span>)</button>
          <button class="filter-btn" data-filter="completed">Completed (<span id="completed-count">0</span>)</button>
          <button class="filter-btn" data-filter="pending">Pending (<span id="pending-count">0</span>)</button>
        </div>

        <button id="sortBtn" class="sort-btn">
          <span>Newest first</span>
        </button>
      </div>

       <div id="taskList" class="task-list">
           <div class="empty-state">
              <p>Your task list is empty</p>
              <p class="empty-filter-note">Try changing your filter</p>
           </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
